<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="item-1 output">5+5</button>
        <button class="item-2">C</button>
        <button class="item-3">/</button>
        <button class="item-4">*</button>
        <button class="item-5">7</button>
        <button class="item-6">8</button>
        <button class="item-7">9</button>
        <button class="item-8">-</button>
        <button class="item-9">4</button>
        <button class="item-10">5</button>
        <button class="item-11">6</button>
        <button class="item-12 input">+</button>
        <button class="item-13">3</button>
        <button class="item-14">2</button>
        <button class="item-15">1</button>
        <button class="item-16">0</button>
        <button class="item-17">00</button>
        <button class="item-18">=</button>
       
      </div>
</body>
</html>
